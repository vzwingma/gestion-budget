language: android
# Dépendance ANDROID
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - platform-tools
    - tools
    # The BuildTools version used by your project
    - build-tools-21.1.2
    # The SDK version used to compile your project
    - android-22
    # Additional components
    #- extra-google-google_play_services
    #- extra-google-m2repository
    #- extra-android-m2repository
    - addon-google_apis-google-22
    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    #- sys-img-armeabi-v7a-android-19
    #- sys-img-x86-android-17
before_install:
    - echo "Before install stage"
    - sudo apt-get install -y python-software-properties
    - sudo apt-get update -y
    - sudo apt-get install -y nodejs
    - sudo apt-get install -y npm
    - sudo npm config set registry http://registry.npmjs.org/
    - sudo npm cache clean -f
    - sudo npm install -g n
    - sudo n stable
    - sudo npm install -g cordova
    - sudo npm install -g cordova-gen
env:
  global:
  - "ARTIFACTS_AWS_REGION=eu-west-1"
  - "ARTIFACTS_S3_BUCKET=gestion-budget"
  - secure: 
  - secure: 	
install:
    - echo "Install stage"
    - cordova build browser
    - cordova build android
before_script:
    - "gem install travis-artifacts"
after_script:
    - "travis-artifacts upload --path platforms/browser/build/package.zip --target-path artifacts/$TRAVIS_BUILD_NUMBER"
