<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="css/budget.css">
		<!-- Librairies à mettre sur toutes les pages -->
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/jquery.session.js"></script>
		<script type="text/javascript" src="js/budget-common.js"></script>		
        <title>Gestion Mobile de budget</title>
			<style>
		
	</style>
    </head>
    <body>
		<div class="header-body">
			<div class="header-block-compte">
				<select id="selectCompte" name="select-native-2" data-mini="true">
				</select>
			</div>
			<div class="header-block-compte"/>
				<div id="date_courante" class="header-block-date">Mois courant</div>
				<div id="lastaccess" class="header-block-access">
					Last access
				</div>			
			</div>
		</div><!-- /header -->
		
		<!-- Contenu -->
		<div role="main" class="ui-content">
			<div class="ui-resume">
				<div id="ui-liste-cats" class="ui-liste-cats"></div>
				<div class="ui-totaux"></div>
			</div>
			<table class="ui-liste-depenses">
				<thead>
				 <tr>
					 <th colspan="2">Cat&eacute;gorie</th>
					 <th>Libelle</th>
					 <th>Valeur</th>
				  </tr>
				</thead>
				<!-- Liste des dépenses -->
				<tbody  id="ui-liste-depenses" >			
				</tbody>
			</table>
		</div><!-- /content -->
		
		<!-- Actions -->
		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<button id="buttonRealiser" class="v-button v-button-reel"></button>
				<button id="buttonPrevu" class="v-button v-button-prevue"></button>
				<button id="buttonAnnuler" class="v-button v-button-annuler"></button>
				<button id="buttonReporter" class="v-button v-button-reporter"></button>
				<button id="buttonSupprimer"  class="v-button v-button-supprimer"></button>
				<button disabled="true"></button>
				<button id="buttonEditer" class="v-button v-button-edit" ></button>
				<button id="buttonAjouter" class="v-button v-button-plus" ></button>
			</div><!-- /navbar -->
		</div><!-- /footer -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/budget.js"></script>
    </body>
</html>
